<body>

            <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 max-w-sm w-full">

                <p class="text-gray-400 mb-6 text-sm">æ‰‹æ©Ÿå„ªåŒ–ç‰ˆï¼šæ”¯æ´æ»‘å‹•åˆ‡æ›</p>
                
                <label class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg w-full block transition relative overflow-hidden group">

    <div id="controls-container">
        
        <!-- è¨­å®šé¢æ¿ (é è¨­éš±è—ï¼Œé»æ“Šé½’è¼ªé–‹å•Ÿ) -->

        <!-- ä¸»æ§åˆ¶æ¢ -->
        <div id="main-controls">
            <!-- è¨­å®šæŒ‰éˆ• -->

                <button id="btn-replay" class="bg-yellow-600 hover:bg-yellow-500 active:bg-yellow-700 text-white py-2 px-3 rounded-xl transition disabled:opacity-30 disabled:cursor-not-allowed nav-btn" title="é‡æ’­">

            <!-- åˆ‡æ›åœ–ç‰‡ (ç¾åœ¨æ”¯æ´æ»‘å‹•ï¼Œä½†ä¿ç•™æŒ‰éˆ•) -->

    <script>
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const imgElement = document.getElementById('flying-image');
        const welcomeLayer = document.getElementById('welcome-layer');
        const counterDisplay = document.getElementById('counter-display');
        const fileNameDisplay = document.getElementById('file-name-display');
        const speedRange = document.getElementById('speed-range');
        const speedValDisplay = document.getElementById('speed-val');
        const directionSelect = document.getElementById('direction-select');
        const settingsPanel = document.getElementById('settings-panel');
        const gameArea = document.getElementById('game-area');

        // Buttons
        const btnPlay = document.getElementById('btn-play');
        const btnReplay = document.getElementById('btn-replay');
        const btnReveal = document.getElementById('btn-reveal');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const btnSettings = document.getElementById('btn-settings');

        // State
        let imageList = [];
        let currentImageIndex = 0;
        let animationId = null;
        let isRevealed = false;
        let isPlaying = false;

        // Audio Context (Lazy init)
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'reveal') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'swoosh') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // --- Event Listeners ---

        // File Upload
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            imageList = [];
            let loadedCount = 0;
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageList.push({ name: file.name, src: event.target.result });
                    loadedCount++;
                    if (loadedCount === files.length) initGame();
                };
                reader.readAsDataURL(file);
            });
        });

        // Settings Toggle
        btnSettings.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsPanel.classList.toggle('show');
            btnSettings.classList.toggle('text-blue-400');
        });

        // Close settings when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && !btnSettings.contains(e.target)) {
                settingsPanel.classList.remove('show');
                btnSettings.classList.remove('text-blue-400');
            }
        });

        // Speed Slider
        speedRange.addEventListener('input', (e) => {
            speedValDisplay.innerText = e.target.value;
        });

        // Control Buttons
        btnPlay.addEventListener('click', playAnimation);
        btnReplay.addEventListener('click', () => {
            resetRevealState();
            playAnimation();
        });
        btnReveal.addEventListener('click', revealImage);
        
        btnNext.addEventListener('click', () => changeImage(1));
        btnPrev.addEventListener('click', () => changeImage(-1));

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (imageList.length === 0) return;
            switch(e.code) {
                case 'Space': 
                    e.preventDefault();
                    playAnimation();
                    break;
                case 'Enter': revealImage(); break;
                case 'ArrowRight': changeImage(1); break;
                case 'ArrowLeft': changeImage(-1); break;
                case 'KeyR': 
                    resetRevealState();
                    playAnimation(); 
                    break;
            }
        });

        // --- Touch Gestures (Swipe) ---
        let touchStartX = 0;
        let touchEndX = 0;
        
        gameArea.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        gameArea.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            if (imageList.length === 0) return;
            const threshold = 50; // min distance
            
            if (touchEndX < touchStartX - threshold) {
                changeImage(1); // Swipe Left -> Next
            } else if (touchEndX > touchStartX + threshold) {
                changeImage(-1); // Swipe Right -> Prev
            }
        }

        // --- Game Logic ---

        function initGame() {
            welcomeLayer.style.display = 'none';
            currentImageIndex = 0;
            loadCurrentImage();
            updateUI();
        }

        function changeImage(dir) {
            const newIndex = currentImageIndex + dir;
            if (newIndex >= 0 && newIndex < imageList.length) {
                currentImageIndex = newIndex;
                loadCurrentImage();
                updateUI();
            }
        }

        function loadCurrentImage() {
            stopAnimation();
            resetRevealState();
            
            // Pre-position off screen
            imgElement.style.display = 'none';
            imgElement.style.transform = 'translate(-9999px, -9999px)';
            
            const currentImg = imageList[currentImageIndex];
            imgElement.src = currentImg.src;
            
            counterDisplay.innerText = `${currentImageIndex + 1} / ${imageList.length}`;
            fileNameDisplay.innerText = "æº–å‚™å°±ç·’";
            
            btnPlay.disabled = false;
            btnReplay.disabled = true;
            btnReveal.disabled = true;
        }

        function resetRevealState() {
            isRevealed = false;
            imgElement.classList.remove('revealed');
            // Remove inline style overrides from reveal
            imgElement.style.width = '';
            imgElement.style.height = '';
            imgElement.style.top = '';
            imgElement.style.left = '';
        }

        function playAnimation() {
            if (isRevealed) resetRevealState();
            stopAnimation();
            
            isPlaying = true;
            btnReplay.disabled = false;
            btnReveal.disabled = false;
            fileNameDisplay.innerText = "çŒœçŒœé€™æ˜¯ä»€éº¼ï¼Ÿ";
            playSound('swoosh');
            
            imgElement.style.display = 'block';

            const speed = parseInt(speedRange.value);
            const direction = getDirection();
            
            // Use visual viewport size if available (better for mobile keyboards/bars)
            const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            
            // Get image dimensions (fallback to 200 for calculation)
            const imgW = imgElement.naturalWidth > 0 ? Math.min(imgElement.naturalWidth, 300) : 200;
            const imgH = imgElement.naturalHeight > 0 ? Math.min(imgElement.naturalHeight, 300) : 200;

            let startX, startY, endX, endY;

            // Simplified Direction Logic
            switch(direction) {
                case 'L-R': startX = -imgW; endX = vw; startY = Math.random()*(vh-imgH); endY = startY; break;
                case 'R-L': startX = vw; endX = -imgW; startY = Math.random()*(vh-imgH); endY = startY; break;
                case 'T-B': startY = -imgH; endY = vh; startX = Math.random()*(vw-imgW); endX = startX; break;
                case 'B-T': startY = vh; endY = -imgH; startX = Math.random()*(vw-imgW); endX = startX; break;
                default: // Diagonals not implemented for brevity, using defaults
                     startX = -imgW; endX = vw; startY = Math.random()*(vh-imgH); endY = startY;
            }

            // Calculate Velocity
            const dx = endX - startX;
            const dy = endY - startY;
            const angle = Math.atan2(dy, dx);
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;

            let curX = startX;
            let curY = startY;

            function step() {
                curX += vx;
                curY += vy;
                imgElement.style.transform = `translate3d(${curX}px, ${curY}px, 0)`; // 3d for hardware accel

                // Boundary Check
                const outX = (vx > 0 && curX > vw) || (vx < 0 && curX < -imgW);
                const outY = (vy > 0 && curY > vh) || (vy < 0 && curY < -imgH);

                if (outX || outY) {
                    stopAnimation();
                    isPlaying = false;
                } else {
                    animationId = requestAnimationFrame(step);
                }
            }
            
            imgElement.style.transform = `translate3d(${startX}px, ${startY}px, 0)`;
            requestAnimationFrame(step);
        }

        function stopAnimation() {
            if (animationId) cancelAnimationFrame(animationId);
            animationId = null;
        }

        function revealImage() {
            stopAnimation();
            isPlaying = false;
            isRevealed = true;
            
            imgElement.style.display = 'block';
            imgElement.style.transform = ''; // reset transform for CSS class to take over
            imgElement.classList.add('revealed');
            
            // Clean filename
            const name = imageList[currentImageIndex].name.replace(/\.[^/.]+$/, "");
            fileNameDisplay.innerText = `ç­”æ¡ˆï¼š${name}`;
            playSound('reveal');
        }

        function getDirection() {
            const val = directionSelect.value;
            if (val === 'random') {
                const opts = ['L-R', 'R-L', 'T-B', 'B-T'];
                return opts[Math.floor(Math.random() * opts.length)];
            }
            return val;
        }

        function updateUI() {
            btnPrev.disabled = currentImageIndex === 0;
            // Style changes for disabled state
            btnPrev.style.opacity = currentImageIndex === 0 ? 0.3 : 1;
            
            btnNext.disabled = currentImageIndex === imageList.length - 1;
            btnNext.style.opacity = currentImageIndex === imageList.length - 1 ? 0.3 : 1;
        }
    </script>
